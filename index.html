<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class='header'>
    <img src='images/trybewarts-header-logo.svg' alt='header-logo' class='trybewarts-header-logo'>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class='trybewarts-login'>
      <input id="get-email" type='email' name='email' autocomplete="username" placeholder='Email'>
      <input id="get-pass" type='password' name='password' autocomplete="current-password" placeholder='Senha'>
      <button type="button" id="get-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container">
      <input type="text" id="input-email" placeholder="Email">
      <select name="house" id="house">
        <option id="gitnoria-house" name="house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" name="house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" name="house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" name="house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      <section name="family" class="checkboxes">
        <label name="family" id="label-family">Qual sua família?</label>
        <label for="radio1">
        <input type="radio" name="family" value="Frontend" id="radio1">Família Frontend</radio></label>
        <label for="radio2">
        <input type="radio" name="family" value="Backend" id="radio2">Família Backend</radio></label>
        <label for="radio3">
        <input type="radio" name="family" value="FullStack" id="radio3">Família FullStack</radio></label>
      </section>
      <section name="boxes" class="checkboxes">
        <label name="boxes" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="check1">
        <input type="checkbox" class="subject" name="boxes" id="check1" value="HoFs">HoFs</label>
        <label for="check2">
        <input type="checkbox" class="subject" name="boxes" id="check2" value="Jest">Jest</label>
        <label for="check3">
        <input type="checkbox" class="subject" name="boxes" id="check3" value="Promises">Promises</label>
        <label for="check4">
        <input type="checkbox" class="subject" name="boxes" id="check4" value="React">React</label>
        <label for="check5">
        <input type="checkbox" class="subject" name="boxes" id="check5" value="SQL">SQL</label>
        <label for="check6">
        <input type="checkbox" class="subject" name="boxes" id="check6" value="Python">Python</label>
      </section>
      <section name="rate" id="score">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="valor1">
        <input type="radio" name="rate" value="1" id="valor1">1</label>
        <label for="valor2">
        <input type="radio" name="rate" value="2" id="valor2">2</label>
        <label for="valor3">
        <input type="radio" name="rate" value="3" id="valor3">3</label>
        <label for="valor4">
        <input type="radio" name="rate" value="4" id="valor4">4</label>
        <label for="valor5">
        <input type="radio" name="rate" value="5" id="valor5">5</label>
        <label for="valor6">
        <input type="radio" name="rate" value="6" id="valor6">6</label>
        <label for="valor7">
        <input type="radio" name="rate" value="7" id="valor7">7</label>
        <label for="valor8">
        <input type="radio" name="rate" value="8" id="valor8">8</label>
        <label for="valor9">
        <input type="radio" name="rate" value="9" id="valor9">9</label>
        <label for="valor10">
        <input type="radio" name="rate" value="10" id="valor10">10</label>
      </section>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" rows="8" id="textarea"></textarea>
      <p id="counter">500</p>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
      <input type="checkbox" name="concordo" id="agreement" value="concordo" required></label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-da-Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
